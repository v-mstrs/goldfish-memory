<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Popup</title>
</head>

<body>
    <div class="main">
        <div id="novelToast" class="toast hidden"></div> <!--popup when new novel is created-->

        <div class="row" style="justify-content: center; position: relative;">
            <img src="goldfish-white.png" id="rescanPage" width="60px" height="auto">
            <h1>GoldfishDB</h1>
            <button id="optionsBtn" title="Open Options">⚙</button>
        </div>

        <div class="row">
            <select id="novelSelect" class="flex-grow">
                <option value="" disabled selected>Select Novel</option>
            </select>
            <button id="toggleNovelDrawer" class="toggle-btn" title="Add New Novel">
                <span id="arrow">▼</span>
            </button>
        </div>

        <div id="novelAddDrawer" class="hidden">
            <div class="row">
                <input type="text" id="newNovel" placeholder="New Novel Name...">
                <button id="saveNovelBtn" style="background: #007acc;">Add</button>
            </div>
        </div>

        <hr style="border: 0; border-top: 1px solid #333; margin: 5px 0;">

        <input type="text" id="charName" placeholder="Main Name (e.g. Artoria)">
        <input type="text" id="charAliases" placeholder="Aliases (Encrid, Enkrid...)">

        <textarea id="charDesc" placeholder="Character Description..."></textarea>
        <input type="text" id="charImgUrl" placeholder="Image URL">

        <button id="addCharBtn">Add Character</button>

        <div class="json">
            <div class="row" style="width: 100%; justify-content: space-between;">
                <select id="backupSelect" style="width: auto; padding: 5px; height: 30px;">
                    <option value="off">Auto-Backup: Off</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                </select>
                <div style="display: flex; gap: 8px;">
                    <button id="importBtn">Import JSON</button>
                    <button id="exportBtn">Export JSON</button>
                </div>
            </div>
        </div>
      </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
